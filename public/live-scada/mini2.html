<!DOCTYPE html>
<html lang="es">
<head>
  <title>BOISOLO SCADA</title>
  <meta charset="UTF-8">
  <!-- Enlaces a CSS y scripts necesarios -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Select2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background-color: #ffffff; /* Fondo blanco */
      color: #000000; /* Texto negro */
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      overflow: hidden;
      zoom: 0.9;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 20px;
      overflow: hidden; /* Evitamos el scroll en la página principal */
    }

    .box {
      background-color: #ffffff; /* Fondo blanco */
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 98%;
      max-width: 2400px;
      box-shadow: none; /* Sin sombra */
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100%; /* Ocupa toda la altura disponible */
    }

    .left-side {
      flex: 1;
      max-width: 50%;
      display: flex;
      flex-direction: column;
    }

    .right-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .live-weight {
      font-size: 10em; /* Tamaño aumentado */
      font-weight: bold;
      color: #000000;
      margin-bottom: 20px;
      line-height: 1; /* Ajuste para evitar espacio extra */
    }

    /* Reducir el tamaño del texto "kg" en un 30% */
    .live-weight .unit {
      font-size: 0.7em; /* 70% del tamaño original */
    }

    .button-group {
      display: flex;
      flex-direction: row; /* Los botones están en la misma línea */
      gap: 20px; /* Espacio entre botones */
      margin-bottom: 20px; /* Añadido margen inferior */
    }

    .button-group .btn {/* Los botones de zero tara */
      width: 160px;
      font-size: 1.5em;
      padding: 16px;
    }

    /* Estilos para mostrar Tara */
    .tara-display {
      font-size: 2.6em; /* Aumentado en un 30% de 2em a 2.6em */
      margin-top: 20px;
      color: #000000;
    }

    /* Estilos para la tabla */
    .card-grafico {
      width: 100%;
      max-height: 600px; /* Ajusta este valor según tus necesidades */
      overflow-y: auto; /* Habilita el scroll vertical en la tabla */
    }

    .dataTables_wrapper .dataTables_scroll {
      overflow: unset !important;
    }

    /* Estilos para las filas de separación */
    .separator-row td {
      background-color: #f2f2f2;
      font-weight: bold;
      text-align: center;
    }

    /* Estilos para procesos completados */
    .separator-row.completed td {
      background-color: #d4edda; /* Verde claro */
      color: #155724; /* Verde oscuro */
    }

    /* Estilos para los estados */
    .estado-pendiente {
      color: orange;
    }

    .estado-realizadas {
      color: green;
      font-weight: bold;
    }

    /* Estilos para el botón de refrescar */
    #botonRefrescar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #008CBA;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    #botonRefrescar:hover {
      background-color: #005f73;
    }

    /* Estilos personalizados para SweetAlert2 */
    .custom-warning-popup .swal2-title {
      font-size: 1.5em;
    }

    .custom-confirm-button {
      font-size: 1.2rem;
      padding: 20px 30px;
      background-color: #d33;
      border-radius: 10px;
    }

    .custom-cancel-button {
      font-size: 1.2rem;
      padding: 20px 30px;
      background-color: #3085d6;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <main>
    <div class="box">
      <!-- Lado izquierdo -->
      <div class="left-side">
        <!-- Actualizamos el título para incluir el scada_order -->
        <div class="card-grafico">
          <h2 id="materialesTitle">Materiales Necesarios</h2>
          <table id="scadaTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>Material</th>
                <th>Peso</th>
                <th>Estado</th>
                <th>Check</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas se llenarán dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Lado derecho -->
      <div class="right-side">
        <!-- Display del peso en vivo -->
        <div id="liveWeightDisplay" class="live-weight">
          <span id="liveWeightValue">0</span><span class="unit"> kg</span>
        </div>
        <!-- Botones -->
        <div class="button-group">
          <button id="zeroButton" class="btn btn-danger btn-lg">Zero</button>
          <button id="taraButton" class="btn btn-danger btn-lg">Tara</button>
          <button id="resetTaraButton" class="btn btn-danger btn-lg">Reset Tara</button>
        </div>
        <!-- Mostrar Tara actual -->
        <div id="taraDisplay" class="tara-display">
          Tara actual: <span id="taraValue">0</span> kg
        </div>
      </div>

    </div>
  </main>

  <!-- Scripts necesarios -->
  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    let currentTolvaData = null;
    let scadaOrderId = null;
    let scadaOrder = null;
    let orderData = null; // Declaramos orderData globalmente

    $(document).ready(function() {
      // Cargar los datos de SCADA cada 1 segundo
      setInterval(cargarScadaData, 1000);

      // Agregamos eventos a los botones Zero, Tara y Reset Tara
      $('#zeroButton').on('click', function() {
        if (currentTolvaData) {
          zeroManual(currentTolvaData.id, currentTolvaData.token, currentTolvaData.name);
        }
      });

      $('#taraButton').on('click', function() {
        if (currentTolvaData) {
          taraManual(currentTolvaData.id, currentTolvaData.token, currentTolvaData.name);
        }
      });

      $('#resetTaraButton').on('click', function() {
        if (currentTolvaData) {
          resetTaraManual(currentTolvaData.id, currentTolvaData.token, currentTolvaData.name);
        }
      });

      // Inicializar la tabla de datos SCADA
      $('#scadaTable').DataTable({
        paging: false,
        searching: false,
        info: false,
        ordering: false,
        language: {
          emptyTable: "No hay datos disponibles",
          zeroRecords: "No se encontraron registros"
        },
        scrollY: '500px', // Altura del scroll interno de la tabla
        scrollCollapse: true,
      });

      // Llamar a solicitarWakeLock cuando la página se carga
      if ('wakeLock' in navigator) {
        solicitarWakeLock();
      } else {
        console.warn('La Screen Wake Lock API no es compatible con este navegador.');
      }

      // Manejar la visibilidad de la página
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          solicitarWakeLock();
        } else {
          if (wakeLock !== null) {
            wakeLock.release();
            wakeLock = null;
          }
        }
      });
    });

    // Función para solicitar el Wake Lock
    let wakeLock = null;

    async function solicitarWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('Wake Lock activado.');

        wakeLock.addEventListener('release', () => {
          console.log('Wake Lock liberado.');
        });
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    // Función para obtener el valor de un parámetro de la URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Obtener el token y el id desde la URL
    const token = getParameterByName('token');
    const selectedId = parseInt(getParameterByName('id'));

    // Función para cargar los datos de SCADA
    async function cargarScadaData() {
      try {
        const response = await fetch(`/api/scada/${token}`);  // Usar el token extraído de la URL
        const data = await response.json();

        // Guardamos scada_order y scada_order_id
        scadaOrderId = data.scada_order_id;
        scadaOrder = data.scada_order;

        // Actualizamos el título
        $('#materialesTitle').text(`Materiales Necesarios : ${scadaOrder}`);

        // Actualizar la tabla de materiales
        await actualizarTablaMateriales();

        // Buscar el objeto en modbus_lines con el id seleccionado
        if (data.modbus_lines && data.modbus_lines.length > 0) {
          currentTolvaData = data.modbus_lines.find(tolva => tolva.id === selectedId);

          if (currentTolvaData) {
            actualizarValoresTolva(currentTolvaData);
          } else {
            console.error("No se encontró la tolva con el ID especificado.");
          }
        }
      } catch (error) {
        console.error("Error al cargar los datos SCADA:", error);
      }
    }

    // Función para actualizar el peso en vivo y la tara actual
    function actualizarValoresTolva(tolva) {
      $('#liveWeightValue').text(tolva.last_value);
      $('#taraValue').text(tolva.tara);
    }

    // Función para actualizar la tabla de materiales
    async function actualizarTablaMateriales() {
      const table = $('#scadaTable').DataTable();
      table.clear();

      if (!scadaOrderId) return;

      try {
        const response = await fetch(`/api/scada-orders/${scadaOrderId}/lines`);
        orderData = await response.json(); // Guardamos los datos en la variable global

        if (orderData.lines && orderData.lines.length > 0) {
          orderData.lines.forEach(line => {
            if (line.process === 1) { // Solo mostramos process == 1
              // Verificamos si todos los processItem están completados
              let isLineCompleted = line.processes.every(processItem => processItem.used === 1);

              // Agregamos una fila de separación
              let separatorText = `Proceso ID: ${line.id}`;
              if (isLineCompleted) {
                separatorText += ' (Completado)';
              }

              table.row.add([
                separatorText,
                '',
                '',
                ''
              ]).nodes().to$().addClass('separator-row' + (isLineCompleted ? ' completed' : ''));

              line.processes.forEach(processItem => {
                const estado = processItem.used === 1
                  ? '<span class="estado-realizadas">Realizadas</span>'
                  : '<span class="estado-pendiente">Pendiente</span>';

                const checkbox = `<input type="checkbox" class="checkbox-used" data-id="${processItem.id}" ${processItem.used === 1 ? 'checked' : ''} ${isLineCompleted ? 'disabled' : ''}>`;

                table.row.add([
                  processItem.material_name,
                  `${processItem.value} ${processItem.measure}`,
                  estado,
                  checkbox
                ]);
              });
            }
          });
        }

        table.draw();

        // Añadir evento al checkbox después de dibujar la tabla
        $('.checkbox-used').off('click').on('click', function() {
          const processId = $(this).data('id');
          const isChecked = $(this).is(':checked');
          handleCheckboxChange(processId, isChecked);
        });

      } catch (error) {
        console.error("Error al cargar los datos de la orden:", error);
      }
    }

    // Función para manejar el cambio del checkbox
    function handleCheckboxChange(processId, isChecked) {
      Swal.fire({
        title: 'Confirmación',
        text: `¿Estás seguro de marcar este proceso como "${isChecked ? 'Realizado' : 'Pendiente'}"?`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sí',
        cancelButtonText: 'No',
      }).then((result) => {
        if (result.isConfirmed) {
          // Aquí iría la llamada a la API para actualizar el estado
          // Por ahora, simulamos el cambio en la interfaz
          updateProcessUsedStatus(processId, isChecked ? 1 : 0);
        } else {
          // Revertir el cambio en el checkbox
          $(`input[data-id="${processId}"]`).prop('checked', !isChecked);
        }
      });
    }

    // Función para actualizar el estado 'used' en los datos locales y en la interfaz
    function updateProcessUsedStatus(processId, newUsedStatus) {
      // Actualizar el estado en los datos locales (simulación)
      if (orderData && orderData.lines) {
        orderData.lines.forEach(line => {
          line.processes.forEach(processItem => {
            if (processItem.id === processId) {
              processItem.used = newUsedStatus;
            }
          });
        });
      }
      // Volver a actualizar la tabla
      actualizarTablaMateriales();
    }

    // Función para Zero
    function zeroManual(tolvaId, tolvaToken, tolvaName) {
      Swal.fire({
        title: 'Calibrar : '+tolvaName+'',
        text: 'Estás a punto de poner a cero la báscula. ¿Deseas continuar?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '<span style="color: white;">Hacer Zero</span>',
        cancelButtonText: 'Cancelar',
        customClass: {
          popup: 'custom-warning-popup',
          confirmButton: 'custom-confirm-button',
          cancelButton: 'custom-cancel-button'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Si el usuario confirma, realizar la llamada a la API
          fetch(`/api/modbus/zero`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              id: tolvaId,         // ID de la tolva
              token: tolvaToken    // Token de la tolva
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: `Hubo un problema: ${data.error}`,
                timer: 5000,
                timerProgressBar: true
              });
            } else {
              Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: 'La báscula se ha puesto a cero correctamente.',
                timer: 5000,
                timerProgressBar: true
              });
            }
          })
          .catch(error => {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: `No se pudo poner a cero la báscula. Error: ${error.message}`,
              timer: 5000,
              timerProgressBar: true
            });
          });
        } else {
          Swal.close();
        }
      });
    }

    // Función para Tara
    function taraManual(tolvaId, tolvaToken, tolvaName) {
      Swal.fire({
        title: 'Tara : '+tolvaName+'',
        text: 'Estás a punto de tarar la báscula. ¿Deseas continuar?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '<span style="color: white;">Tara</span>',
        cancelButtonText: 'Cancelar',
        customClass: {
          popup: 'custom-warning-popup',
          confirmButton: 'custom-confirm-button',
          cancelButton: 'custom-cancel-button'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Si el usuario confirma, realizar la llamada a la API
          fetch(`/api/modbus/tara`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              id: tolvaId,
              token: tolvaToken
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: `Hubo un problema: ${data.error}`,
                timer: 5000,
                timerProgressBar: true
              });
            } else {
              Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: 'La tara se ha aplicado correctamente.',
                timer: 5000,
                timerProgressBar: true
              });
              // Actualizar la tara actual
              cargarScadaData();
            }
          })
          .catch(error => {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: `No se pudo aplicar la tara. Error: ${error.message}`,
              timer: 5000,
              timerProgressBar: true
            });
          });
        } else {
          Swal.close();
        }
      });
    }

    // Función para Reset Tara
    function resetTaraManual(tolvaId, tolvaToken, tolvaName) {
      Swal.fire({
        title: 'Reset Tara : '+tolvaName+'',
        text: 'Estás a punto de resetear la tara de la báscula. ¿Deseas continuar?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '<span style="color: white;">Reset Tara</span>',
        cancelButtonText: 'Cancelar',
        customClass: {
          popup: 'custom-warning-popup',
          confirmButton: 'custom-confirm-button',
          cancelButton: 'custom-cancel-button'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Si el usuario confirma, realizar la llamada a la API
          fetch(`/api/modbus/reset-tara`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              id: tolvaId,
              token: tolvaToken
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: `Hubo un problema: ${data.error}`,
                timer: 5000,
                timerProgressBar: true
              });
            } else {
              Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: 'La tara se ha reseteado correctamente.',
                timer: 5000,
                timerProgressBar: true
              });
              // Actualizar la tara actual
              cargarScadaData();
            }
          })
          .catch(error => {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: `No se pudo resetear la tara. Error: ${error.message}`,
              timer: 5000,
              timerProgressBar: true
            });
          });
        } else {
          Swal.close();
        }
      });
    }

  </script>
  <button id="botonRefrescar" onclick="location.reload();">⟳</button>
</body>
</html>
