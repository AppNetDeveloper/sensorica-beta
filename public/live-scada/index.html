  <script>
    // Función para cargar el estado de comunicación
    let estadoActual = 'Buscando Comunicación'; // Variable global para almacenar el estado actual

// Función para cargar el estado de comunicación
// Función para extraer el token de la URL
function obtenerTokenDeURL() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('token'); // Asumiendo que el token está en la query string como ?token=...
}

// Función principal para cargar el estado de comunicación
async function cargarEstadoComunicacion() {
  try {
    // Obtener el token desde la URL
    const token = obtenerTokenDeURL();
    if (!token) {
      throw new Error('Token no encontrado en la URL.');
    }
    const response = await fetch(`/api/production-line/status/${token}`);
    const data = await response.json();

    // Verificar si hay un error en la respuesta
    if (!data.monitor_connections || data.monitor_connections.length === 0) {
      estadoActual = 'No se encontraron conexiones de monitor.';
      actualizarEstado('error', 'fas fa-exclamation-triangle', estadoActual);
      return;
    }

    // Obtener el estado desde el JSON
    const lastStatus = data.monitor_connections[0]?.last_status || 'Desconocido';

    // Actualizar el estado
    if (lastStatus.toLowerCase() === 'ok') {
      estadoActual = 'Comunicación funcionando en parámetros normales.';
      actualizarEstado('success', 'fas fa-thumbs-up', '');
    } else {
      estadoActual = `Estado de comunicación: ${lastStatus}`;
      actualizarEstado('warning', 'fas fa-exclamation-circle', lastStatus);
    }
  } catch (error) {
    console.error('Error al cargar el estado de comunicación:', error);
    estadoActual = 'Error al cargar el estado de comunicación.';
    actualizarEstado('error', 'fas fa-exclamation-triangle', estadoActual);
  }
}

  statusElement.innerHTML = `
    <i class="${icono} fa-2x"></i>
  `;
}

                    showConfirmButton: false, // Deshabilita la opción de cerrar el modal manualmente

    }).filter(id => id !== null); // Filtrar los IDs nulos

    // Filtrar el orden para considerar solo los IDs presentes en tolvas disponibles
    const ordenFiltrado = ordenReformateado.filter(id => idsTolvasDisponibles.includes(id));

    // Reorganizar los procesos pendientes según el orden filtrado
    procesosPendientes.sort((a, b) => {
        const tolvaA = globalTolvaData.find(t =>
            t.material_type === a.material_name && t.last_value >= parseFloat(a.value)
        );
        const tolvaB = globalTolvaData.find(t =>
            t.material_type === b.material_name && t.last_value >= parseFloat(b.value)
        );

        const indexA = ordenFiltrado.indexOf(tolvaA ? tolvaA.id : -1);
        const indexB = ordenFiltrado.indexOf(tolvaB ? tolvaB.id : -1);

        return (indexA === -1 ? Infinity : indexA) - (indexB === -1 ? Infinity : indexB);
    });

    // Mostrar el resultado final del formateo
    const idsProcesosOrdenados = procesosPendientes.map(proc => {
        const tolva = globalTolvaData.find(t =>
            t.material_type === proc.material_name && t.last_value >= parseFloat(proc.value)
        );
        return tolva ? tolva.id : null;
    }).filter(id => id !== null);

    //alert(`IDs de tolvas ordenadas: ${idsProcesosOrdenados.join(', ')}`); // Tercera Alerta

    // Iniciar procesos secuencialmente
    for (let i = 0; i < procesosPendientes.length; i++) {
        const proc = procesosPendientes[i];

        await esperarSwalCerrado(2000);

        const requiredMaterial = proc.material_name;
        const requiredQuantity = parseFloat(proc.value);
        const tolvaParaProceso = globalTolvaData.find(t =>
            t.material_type === requiredMaterial && t.last_value >= requiredQuantity
        );

        if (!tolvaParaProceso) {
            console.warn(`No se encontró una tolva adecuada para el proceso ${proc.id}`);
            continue;
        }

        iniciarProceso(
            proc.id,
            tolvaParaProceso.id,
            tolvaParaProceso.token,
            tolvaParaProceso.name,
            tolvaParaProceso.last_value.toString(),
            proc.value + ' ' + proc.measure
        );

        await esperarSwalCerrado(2000);
    }
}

                        }).then(() => {
                            isSwalOpen = false; // Volver a false cuando el Swal se cierre
                        });
                    }
                } catch (error) {
                    console.error('Error al obtener el peso en vivo:', error);
                    clearInterval(intervalo);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'No se pudo actualizar el peso en vivo. Pero la dosificacion esta continuando.',
                        timer: 3000,
                        customClass: {
                            confirmButton: "custom-confirm-button",
                            cancelButton: "custom-cancel-button",
                            popup: "swal-wide"
                        },
                        timerProgressBar: true
                          }).then(() => {
                          isSwalOpen = false;  // Volver a false cuando el Swal se cierre
                    });
                }
            }, 500); // Actualizar cada 0.5 segundos
        }
    }).then((result) => {
          // Si el usuario hace clic en "Descargar Cola"
          if (result.dismiss === Swal.DismissReason.cancel) {
              (async () => {
                  let pesoActual2 = await obtenerTolvaLastValue(tolvaToken); // Peso actual inicial
                  const nuevoInputValue = parseFloat(pesoActual2 - objetivo).toFixed(1); // Diferencia entre el peso actual y el objetivo
                  mostrarSwalConValor(tolvaId, tolvaToken, tolvaName, tolvaLastValue, nuevoInputValue); // Llamar de nuevo con el nuevo inputValue
              })();
          }
          // Si el usuario detiene manualmente (clic en "Cerrar Ventana")
          else if (result.dismiss || result.isConfirmed) {
              clearInterval(intervalo);
              Swal.fire({
                  icon: 'info',
                  title: 'Proceso detenido',
                  text: 'El monitoreo de dosificación ha sido detenido manualmente.',
                  timer: 3000,
                  customClass: {
                      confirmButton: "custom-confirm-button",
                      cancelButton: "custom-cancel-button",
                      popup: "swal-wide"
                  },
                  timerProgressBar: true
              }).then(() => {
                  isSwalOpen = false;  // Volver a false cuando el Swal se cierre
              });
          }
      });
}

    // Función para modificar el slider
    function cerrarYModificarSlider(nuevoValor, tolvaId) {
      Swal.close();
      setTimeout(function() {
        modificarSliderGradual(nuevoValor, tolvaId);
      }, 300);
    }

    // Función para modificar el slider gradualmente
    function modificarSliderGradual(nuevoValor, tolvaId) {
      console.log("Cambiando el valor del slider a:", nuevoValor, "para la tolva:", tolvaId);

      const layers = animacionData.layers;
      for (let i = 0; i < layers.length; i++) {
        if (layers[i].nm === tolvaId) {
          const effects = layers[i].ef;
          for (let j = 0; j < effects.length; j++) {
            if (effects[j].nm.startsWith('fillinglevels')) {
              effects[j].ef[0].v.k = nuevoValor;
              console.log("Valor actualizado del slider en el JSON para", tolvaId, ":", nuevoValor);
              cargarAnimacion(animacionData);  // Volvemos a cargar la animación con los nuevos valores
            }
          }
        }
      }
    }
