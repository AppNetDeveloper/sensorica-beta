    // Función para cargar el estado de comunicación
    let estadoActual = 'Buscando Comunicación'; // Variable global para almacenar el estado actual

// Función para cargar el estado de comunicación
async function cargarEstadoComunicacion() {
  try {
    // Llamar a la API con el token
    const response = await fetch(`/api/production-line/status/${token}`);
    const data = await response.json();

    // Verificar si hay un error en la respuesta
    if (!data.monitor_connections || data.monitor_connections.length === 0) {
      estadoActual = 'No se encontraron conexiones de monitor.';
      actualizarEstado('error', 'fas fa-exclamation-triangle', estadoActual);
      return;
    }

    // Obtener el estado desde el JSON
    const lastStatus = data.monitor_connections[0]?.last_status || 'Desconocido';

    // Actualizar el estado
    if (lastStatus.toLowerCase() === 'ok') {
      estadoActual = 'Comunicación funcionando en parámetros normales.';
      actualizarEstado('success', 'fas fa-thumbs-up', '');
    } else {
      estadoActual = `Estado de comunicación: ${lastStatus}`;
      actualizarEstado('warning', 'fas fa-exclamation-circle', lastStatus);
    }
  } catch (error) {
    console.error('Error al cargar el estado de comunicación:', error);
    estadoActual = 'Error al cargar el estado de comunicación.';
    actualizarEstado('error', 'fas fa-exclamation-triangle', estadoActual);
  }
}

// Función para actualizar el estado visualmente
function actualizarEstado(tipo, icono, mensaje) {
  const statusElement = document.getElementById('comunicacionStatus');
  statusElement.className = `alert alert-${tipo} text-center`;
  statusElement.innerHTML = `
    <i class="${icono} fa-2x"></i>
  `;
}

// Función para mostrar el mensaje según el estado
function mostrarMensajeEstado() {
  isSwalOpen = true;  // Establecer que el Swal está abierto
  if (estadoActual.toLowerCase().includes('ok')) {
    Swal.fire({
      icon: 'success',
      title: 'Estado de Comunicación',
      text: estadoActual,
      confirmButtonText: 'Aceptar',
      showCancelButton: false, // Deshabilita la opción de cerrar el modal manualmente
      allowOutsideClick: false, // No permite cerrar el modal haciendo clic fuera
      allowEscapeKey: false, // No permite cerrar el modal con la tecla "Esc"
    });
  } else {
    Swal.fire({
      icon: 'warning',
      title: `${estadoActual}`,
      text: `Por favor, pulsa "Restablecer Comunicación" SOLO SI ES NECESARIO.`,
      showCancelButton: true,
      confirmButtonText: 'Restablecer Comunicación',
      cancelButtonText: 'Cancelar',
      allowOutsideClick: false, // No permite cerrar el modal haciendo clic fuera
      allowEscapeKey: false, // No permite cerrar el modal con la tecla "Esc"
    }).then((result) => {
      if (result.isConfirmed) {
        iniciarCuentaAtrasRestablecimiento(); // Iniciar la cuenta atrás
        // Aquí podrías agregar lógica adicional para intentar restablecer la comunicación
      }else{
        isSwalOpen = false;
      }
    });
  }
}
function iniciarCuentaAtrasRestablecimiento() {
  let tiempoRestante = 12; // 3 minutos en segundos

  const intervalId = setInterval(() => {
    tiempoRestante--;

    // Actualizar el Swal con el tiempo restante
    Swal.update({
      icon: 'warning',
      title: 'Restableciendo Comunicación',
      html: `
        <p>Este proceso puede durar <strong>hasta 3 minutos</strong>.</p>
        <p>Tiempo restante: <strong>${tiempoRestante} segundos</strong>.</p>
        <p>Si no se restablece la comunicación, <strong>reinicie todo el sistema</strong>.</p>
        <p><strong style="color: red;">Precaución:</strong> Reiniciar el sistema puede interrumpir los procesos en curso.</p>
      `,
      showCancelButton: false
    });

    if (tiempoRestante <= 0) {
      clearInterval(intervalId); // Detener la cuenta atrás
      isSwalOpen = false; // Permitir que el sistema vuelva a refrescar
      Swal.fire({
        icon: 'error',
        title: 'Tiempo Excedido',
        text: 'No se pudo restablecer la comunicación. Por favor, reinicie el sistema manualmente.',
        confirmButtonText: 'Aceptar',
        showCancelButton: false, // There won't be any cancel button
        showConfirmButton: false, // There won't be any confirm button
        allowOutsideClick: false, // No permite cerrar el modal haciendo clic fuera
        allowEscapeKey: false, // No permite cerrar el modal con la tecla "Esc"
      });
    }
  }, 1000); // Reducir el tiempo cada segundo

  // Mostrar el Swal inicial
  Swal.fire({
    icon: 'warning',
    title: 'Restableciendo Comunicación',
    html: `
      <p>Este proceso puede durar <strong>hasta 3 minutos</strong>.</p>
      <p>Tiempo restante: <strong>${tiempoRestante} segundos</strong>.</p>
      <p>Si no se restablece la comunicación, <strong>reinicie todo el sistema</strong>.</p>
      <p><strong style="color: red;">Precaución:</strong> Reiniciar el sistema puede interrumpir los procesos en curso.</p>
    `,
    showCancelButton: false, // There won't be any cancel button
    showConfirmButton: false, // There won't be any confirm button
    allowOutsideClick: false, // No permite cerrar el modal haciendo clic fuera
    allowEscapeKey: false, // No permite cerrar el modal con la tecla "Esc"
    didOpen: () => {
      // Iniciar la cuenta atrás
      isSwalOpen = true;
    }
  });
}

    // Función para obtener el valor de un parámetro de la URL
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Obtener el token desde la URL
    const token = getParameterByName('token');

    // Función para generar las tarjetas de tolvas
    function generarTarjetasTolvas(modbusLines) {
      const container = document.querySelector('.columna-derecha');
      container.innerHTML = '';  // Limpiar contenido anterior

      modbusLines.forEach((tolva) => {
        const tolvaId = `${tolva.fillinglevels}`;  // Generar el ID dinámico para la tolva
        const porcentajeRelleno = calcularPorcentajeRelleno(tolva.m3, tolva.density, tolva.last_value);

        // Crear el HTML de la tarjeta de tolva con el nombre que viene del JSON
        const cardHtml = `
          <div class="card-tolva">
            <button class="settings-btn" onclick="solicitarContrasena('${tolva.id}', '${tolva.token}', '${tolva.last_value}', '${tolva.name}')">
              <i class="fas fa-cog"></i>
            </button>
            <div class="card-title">${tolva.name}</div> <!-- Mostrar el nombre desde el JSON -->
            <div id="tolvaWeight_${tolvaId}" class="card-weight">${tolva.last_value} <span>Kg</span></div>
            <select class="material-select" id="materialSelect_${tolvaId}"></select>
            <div id="tolvaRelleno_${tolvaId}" class="card-weight">Relleno: ${porcentajeRelleno}%</div>
          </div>
        `;

        // Añadir la tarjeta generada al contenedor
        container.insertAdjacentHTML('beforeend', cardHtml);

        // Variable para controlar si el cambio es manual
        let isUserChange = false; 

        // Cargar los materiales en el select y establecer el valor seleccionado
        const selectElement = $(`#materialSelect_${tolvaId}`);
        selectElement.select2({
          placeholder: 'Seleccione un material',
          allowClear: true,
          dropdownAutoWidth: true,
          width: '100%',
          dropdownCssClass: 'big-select',  // Usar la clase big-select para aplicar los estilos
          data: materialOptions,  // Utilizar los materiales obtenidos de la API
          
          // Personalización del estilo de las opciones
          templateResult: function(data) {
            if (!data.id) {
              return data.text;  // Placeholder sin cambios
            }
            const $result = $('<span style="font-family: \'Roboto\'; color: #8c8c8c; font-size: 1.9em;">' + data.text + '</span>');
            return $result;
          },
        
          // Personalización del estilo del texto seleccionado
          templateSelection: function(data) {
            if (!data.id) {
              return data.text;  // Placeholder sin cambios
            }
            const $selection = $('<span style="font-family: \'Roboto\'; color: #8c8c8c; font-size: 1.9em;">' + data.text + '</span>');
            return $selection;
          }
        });    
        
        // Detectar cuando el usuario selecciona manualmente una opción
        selectElement.on('select2:select', function (e) {
          isUserChange = true;  // Marcar que el cambio es manual
        });

        // Escuchar el evento 'change' para hacer la llamada API solo si es un cambio manual
        selectElement.on('change', function (e) {
          if (isUserChange) {
            const selectedOption = selectElement.select2('data')[0];  // Obtener el objeto completo de la opción seleccionada
            const selectedValue = selectedOption.text;  // Obtener el texto (nombre del material)
            const selectedId = selectedOption.id;  // Obtener el ID del material
            

            // Realizar la llamada a la API para cambiar el material
            confirmarCambioMaterial(tolva, selectedId, selectedValue)
          }
        });

        // Preseleccionar el material basado en "material_type"
        const materialOption = materialOptions.find(option => option.text === tolva.material_type);
        if (materialOption) {
          selectElement.val(materialOption.id).trigger('change');  // Preseleccionar el material correspondiente
        }
        isUserChange = true;  // Marcar que el cambio es manual después de la preselección
      });
    }

    // Confirmación antes de hacer la llamada a la API
    function confirmarCambioMaterial(tolva, selectedId, selectedValue) {
      const selectElement = $(`#materialSelect_${tolva.fillinglevels}`);
      const originalId = selectElement.val();  // Guardamos el ID del material actual antes de hacer el cambio
      const originalText = selectElement.select2('data')[0].text;  // Guardamos el texto del material actual

      
      isSwalOpen = true;  // Establecer que el Swal está abierto

      Swal.fire({
        title: 'Confirmacion',
        text: 'Estas a punto de cambiar el material! Estas seguro?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Si, cambiar',
        cancelButtonText: 'Cancelar',
        allowOutsideClick: false,
        allowEscapeKey: false
      }).then((result) => {
        if (result.isConfirmed) {
          // Si el usuario confirma, hacer la llamada a la API
          fetch(`/api/modbus/${tolva.id}/material`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              material_type_id: selectedId
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Hubo un problema al actualizar el material.',
                timer: 5000,
                timerProgressBar: true
              }).then(() => {
                isSwalOpen = false;  // Volver a false cuando el Swal se cierre
              });
            } else {
              Swal.fire({
                icon: 'success',
                title: 'Exito',
                text: `Material cambiado a: ${selectedValue}, ID: ${selectedId}`,
                timer: 5000,
                timerProgressBar: true
              }).then(() => {
                isSwalOpen = false;  // Volver a false cuando el Swal se cierre
              });
            }
          })
          .catch(error => {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'No se pudo realizar la actualización.',
              timer: 5000,
              timerProgressBar: true
            }).then(() => {
              isSwalOpen = false;  // Volver a false cuando el Swal se cierre
            });
          });
        } else {
          //location.reload();
          isSwalOpen = false;  // Volver a false cuando el Swal se cierre
        }
      });
    }

    // Función para calcular el porcentaje de relleno
    function calcularPorcentajeRelleno(m3, density, lastKg) {
      const pesoMaximo = m3 * density;  // Calcular el peso máximo que puede soportar la tolva
      const porcentajeRelleno = (lastKg / pesoMaximo) * 100;  // Calcular el porcentaje
      return Math.min(100, porcentajeRelleno.toFixed(2));  // Limitar a 100% como máximo
    }

    function solicitarContrasena(tolvaId, tolvaToken, tolvaLastValue, tolvaName) {
      isSwalOpen = true;  // Establecer que el Swal está abierto
      
      Swal.fire({
        title: 'Ajustes: ' + tolvaName + ' !',
        input: 'password',
        inputLabel: 'Contraseña requerida!',
        inputPlaceholder: 'Contraseña',
        inputAttributes: {
          maxlength: 20,
          autocapitalize: 'off',
          autocorrect: 'off',
          popup: 'custom-popup-class',
          confirmButton: 'custom-confirm-button',
          cancelButton: 'custom-cancel-button'
        },
        showCancelButton: true,
        confirmButtonText: 'Confirmar',
        showLoaderOnConfirm: true,
        didOpen: () => {
          // Focaliza el input de SweetAlert cuando se abre el modal
          const input = Swal.getInput();
          if (input) {
            input.focus();
            input.click(); // Forzar a que se abra el teclado en pantalla en dispositivos táctiles
          }
        },
        preConfirm: (password) => {
          if (password === '') {
            return Promise.resolve();  // Contraseña correcta, continuar
          } else {
            Swal.showValidationMessage('Contraseña incorrecta');
            return Promise.reject();  // Contraseña incorrecta, detener
          }
        },
        willClose: () => {
          isSwalOpen = false;  // Volver a false cuando el Swal se cierre
        }
      }).then((result) => {
        if (result.isConfirmed) {
          mostrarOpciones(tolvaId, tolvaToken, tolvaLastValue, tolvaName);  // Llamar a mostrarOpciones si la contraseña es correcta
        }
      });
    }
    
    
    // Función para mostrar las opciones del Swal
    function mostrarOpciones(tolvaId, tolvaToken, tolvaLastValue, tolvaName) {
      isSwalOpen = true;  // Establecer que el Swal está abierto

      Swal.fire({
        title: 'Opciones de: '+tolvaName+'',

          <button class="btn btn-danger btn-lg m-2 font-size: 1.2rem; padding: 20px 30px;" onclick="confirmarVaciado('${tolvaId}', '${tolvaToken}', '${tolvaLastValue}', '${tolvaName}')">VACIAR</button> 
          <button class="btn btn-warning btn-lg m-2 font-size: 1.2rem; padding: 20px 30px;" onclick="descargaManual('${tolvaId}', '${tolvaToken}', '${tolvaName}')">MANUAL</button>

        `,
        willClose: () => {
          isSwalOpen = false;  // Volver a false cuando el Swal se cierre

      });

    // Función para confirmar y hacer "Zero" a la báscula
    function zeroManual(tolvaId, tolvaToken, tolvaName) {

        title: 'Calibrar : '+tolvaName+'',

        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '<span style="color: white;">Hacer Zero</span>',
        cancelButtonText: 'Cancelar',
        customClass: {
          //confirmButton: 'btn btn-danger',
          //cancelButton: 'btn btn-secondary',
          popup: 'custom-warning-popup',
          confirmButton: 'custom-confirm-button',
          cancelButton: 'custom-cancel-button'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Si el usuario confirma, realizar la llamada a la API
          fetch(`/api/modbus/zero`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              id: tolvaId,         // ID de la tolva
              token: tolvaToken    // Token de la tolva
            })

          .then(response => response.json())
          .then(data => {

    // Nueva función para confirmar el vaciado
    function confirmarVaciado(tolvaId, tolvaToken, tolvaLastValue, tolvaName) {
      Swal.fire({
        title: 'Confirmación de Vaciado: '+ tolvaName+'',
        text: '¿Está seguro que desea vaciar la tolva?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '<span style="color: white;">Vaciar</span>',
        cancelButtonText: 'Cancelar',
        customClass: {
          //confirmButton: 'btn btn-danger',
          //cancelButton: 'btn btn-secondary',
          popup: 'custom-warning-popup',
          confirmButton: 'custom-confirm-button',
          cancelButton: 'custom-cancel-button'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Cuando el usuario confirma, enviar el valor de tolvaLastValue a la API
          fetch(`/api/modbus/send`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              id: tolvaId,         // ID de la tolva

            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: `Hubo un problema: ${data.error}`,
                timer: 5000,
                timerProgressBar: true
              }).then(() => {
                isSwalOpen = false;  // Cerrar el modal cuando el error se muestre

          .catch(error => {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: `No se pudo vaciar la tolva. Error: ${error.message}`,
              timer: 5000,
              timerProgressBar: true

        }

    }



    // Nueva función para descarga Manual
    function descargaManual(tolvaId, tolvaToken, tolvaName) {
      Swal.fire({
        title: 'Descarga Manual: '+ tolvaName +'',
        text: 'Elige la cantidad en kg (máximo 1 decimal)',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Descargar',
        cancelButtonText: 'Cancelar',
        customClass: {
          popup: 'custom-warning-popup',
          confirmButton: 'custom-confirm-button',
          cancelButton: 'custom-cancel-button'
        },
        html: `
          <input type="number" id="inputConfirm" step="0.1" placeholder="Ingrese un valor con 1 decimal" style="margin-top: 15px; width: 90%; height: 50px; font-size: 1.5rem; padding: 10px;"/>
        `,
        preConfirm: () => {
          const inputValue = document.getElementById('inputConfirm').value;
          const decimalValue = parseFloat(inputValue).toFixed(1);

          if (!inputValue || isNaN(inputValue) || parseFloat(inputValue) < 0 || inputValue.split('.')[1]?.length > 1) {
            Swal.showValidationMessage('Por favor, ingrese un número válido con hasta 1 decimal.');
            return false;
          }
          return decimalValue;
        }
      }).then((result) => {
        if (result.isConfirmed) {
          const inputValue = result.value;

          // Quitar el punto decimal y convertir a entero
          const intValue = parseFloat(inputValue).toFixed(1).replace('.', '');

          // Codificar el token para evitar problemas con caracteres especiales
          const encodedToken = encodeURIComponent(tolvaToken);

          // Hacer la llamada a la API
          fetch(`/api/modbus/send`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              id: tolvaId,      // ID de la tolva
              token: tolvaToken,    // Token codificado
              value: intValue        // Valor ingresado en la descarga
            })
          })
          .then(response => response.json()) // Convertir la respuesta a JSON
          .then(data => {
            console.log(data);  // Mostrar la respuesta completa en la consola

            if (data.error) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: `Token : ${tolvaToken} Hubo un problema: ${data.error}`,  // Mostrar el error exacto que devuelve la API
                timer: 5000,
                timerProgressBar: true
              }).then(() => {
                isSwalOpen = false;  // Volver a false cuando el Swal se cierre
              });
            } else {
              Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: 'Dosificación enviada correctamente.',
                timer: 3000,
                timerProgressBar: true
              }).then(() => {
                isSwalOpen = false;  // Volver a false cuando el Swal se cierre
              });
            }
          })
          .catch(error => {
            console.error('Error:', error);  // Mostrar el error en consola
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: `No se pudo realizar la dosificación. Error: ${error.message}`,  // Mostrar el mensaje de error en detalle
              timer: 3000,
              timerProgressBar: true
            }).then(() => {
              isSwalOpen = false;  // Volver a false cuando el Swal se cierre
            });
          });
        }
      });
    }




    // Función para modificar el slider
    function cerrarYModificarSlider(nuevoValor, tolvaId) {
      Swal.close();
      setTimeout(function() {
        modificarSliderGradual(nuevoValor, tolvaId);
      }, 300);
    }

    // Función para modificar el slider gradualmente
    function modificarSliderGradual(nuevoValor, tolvaId) {
      console.log("Cambiando el valor del slider a:", nuevoValor, "para la tolva:", tolvaId);

      const layers = animacionData.layers;
      for (let i = 0; i < layers.length; i++) {
        if (layers[i].nm === tolvaId) {
          const effects = layers[i].ef;
          for (let j = 0; j < effects.length; j++) {
            if (effects[j].nm.startsWith('fillinglevels')) {
              effects[j].ef[0].v.k = nuevoValor;
              console.log("Valor actualizado del slider en el JSON para", tolvaId, ":", nuevoValor);
              cargarAnimacion(animacionData);  // Volvemos a cargar la animación con los nuevos valores
            }
          }
        }
      }
    }
