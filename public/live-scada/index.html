async function cargarEstadoComunicacion() {
  try {
    // Llamar a la API con el token
    const response = await fetch(`/api/production-line/status/${token}`);
    const data = await response.json();

    // Verificar si hay un error en la respuesta
    if (!data.monitor_connections || data.monitor_connections.length === 0) {
      estadoActual = 'No se encontraron conexiones de monitor.';
      actualizarEstado('error', 'fas fa-exclamation-triangle', estadoActual);
      return;
    }

    // Obtener el estado desde el JSON
    const lastStatus = data.monitor_connections[0]?.last_status || 'Desconocido';

    // Actualizar el estado
    if (lastStatus.toLowerCase() === 'ok') {
      estadoActual = 'Comunicación funcionando en parámetros normales.';
      actualizarEstado('success', 'fas fa-thumbs-up', '');
    } else {
      estadoActual = `Estado de comunicación: ${lastStatus}`;
      actualizarEstado('warning', 'fas fa-exclamation-circle', lastStatus);
    }
  } catch (error) {
    console.error('Error al cargar el estado de comunicación:', error);
    estadoActual = 'Error al cargar el estado de comunicación.';
    actualizarEstado('error', 'fas fa-exclamation-triangle', estadoActual);

    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Función para calcular el porcentaje de relleno
    function calcularPorcentajeRelleno(m3, density, lastKg) {
      const pesoMaximo = m3 * density;  // Calcular el peso máximo que puede soportar la tolva
      const porcentajeRelleno = (lastKg / pesoMaximo) * 100;  // Calcular el porcentaje

    }

    async function mostrarPesoEnVivo(tolvaId, tolvaToken, tolvaName, tolvaLastValue, inputValue) {

    let pesoActual = await obtenerTolvaLastValue(tolvaToken); // Peso actual inicial
    let objetivo = parseFloat(pesoActual - inputValue); // Peso objetivo

    let intervalo;

    // Mostrar Swal para peso en vivo
    Swal.fire({
        title: 'Dosificación en Proceso',
        html: `
            <span style="font-size: 2.5rem;">Peso actual: <strong id="pesoActual">Cargando...</strong></span>
            <br>
            <span style="font-size: 2.5rem;">Peso objetivo: <strong>${objetivo.toFixed(1)} kg</strong></span>
        `,
        allowOutsideClick: false, // No permite clics fuera para cerrar el modal
        showCancelButton: true,
        confirmButtonText: 'Cerrar Ventana',
        cancelButtonText: 'Descargar Cola',
        customClass: {
            confirmButton: "custom-confirm-button",
            cancelButton: "custom-cancel-button",
            popup: "swal-wide"
        },
        didOpen: async () => {
            const pesoActualElement = document.getElementById('pesoActual');
            intervalo = setInterval(async () => {
                try {
                    // Obtener peso actual desde la API
                    const pesoActual = await obtenerTolvaLastValue(tolvaToken);

                    // Actualizar el valor en el Swal
                    pesoActualElement.textContent = `${pesoActual.toFixed(1)} kg`;

                    // Detener si el peso actual alcanza o está por debajo del objetivo
                    if (pesoActual <= objetivo) {
                        clearInterval(intervalo);
                        Swal.fire({
                            icon: 'success',
                            title: 'Dosificación Completada',
                            text: `El peso ha alcanzado el objetivo de ${objetivo.toFixed(1)} kg.`,
                            timer: 3000,
                            customClass: {
                                confirmButton: "custom-confirm-button",
                                cancelButton: "custom-cancel-button",
                                popup: "swal-wide"
                            },
                            timerProgressBar: true
                        }).then(() => {
                            isSwalOpen = false; // Volver a false cuando el Swal se cierre
                        });
                    }
                } catch (error) {
                    console.error('Error al obtener el peso en vivo:', error);
                    clearInterval(intervalo);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'No se pudo actualizar el peso en vivo. Pero la dosificacion esta continuando.',
                        timer: 3000,
                        customClass: {
                            confirmButton: "custom-confirm-button",
                            cancelButton: "custom-cancel-button",
                            popup: "swal-wide"
                        },
                        timerProgressBar: true
                          }).then(() => {
                          isSwalOpen = false;  // Volver a false cuando el Swal se cierre
                    });
                }
            }, 500); // Actualizar cada 0.5 segundos
        }
    }).then((result) => {
          // Si el usuario hace clic en "Descargar Cola"
          if (result.dismiss === Swal.DismissReason.cancel) {
              (async () => {
                  let pesoActual2 = await obtenerTolvaLastValue(tolvaToken); // Peso actual inicial
                  const nuevoInputValue = parseFloat(pesoActual - pesoActual2).toFixed(1); // Diferencia entre el peso actual y el objetivo
                  mostrarSwalConValor(tolvaId, tolvaToken, tolvaName, tolvaLastValue, nuevoInputValue); // Llamar de nuevo con el nuevo inputValue
              })();
          }
          // Si el usuario detiene manualmente (clic en "Cerrar Ventana")
          else if (result.dismiss || result.isConfirmed) {
              clearInterval(intervalo);
              Swal.fire({
                  icon: 'info',

}
