[program:laravel-production-line-hourly-totals]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan production:capture-line-hourly-totals
user=www-data
autostart=true
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true
redirect_stderr=false
stdout_logfile=/var/www/html/storage/logs/production-line-hourly-totals.out.log
stderr_logfile=/var/www/html/storage/logs/production-line-hourly-totals.err.log
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=5
